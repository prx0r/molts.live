name = "moltslive"
main = "src/index.js"
compatibility_date = "2024-01-01"

# D1 Database - Create with: wrangler d1 create moltslive-db
[[d1_databases]]
binding = "DB"
database_name = "moltslive-db"
database_id = "__YOUR_DATABASE_ID__"

# R2 Buckets - Create in Cloudflare dashboard
[[r2_buckets]]
binding = "VOICE_SAMPLES"
bucket_name = "moltslive-voice-samples"

[[r2_buckets]]
binding = "SOUL_BACKUPS"
bucket_name = "moltslive-soul-backups"

# Environment variables (set with: wrangler secret put)
# TAVUS_API_KEY
# TAVUS_WEBHOOK_SECRET
